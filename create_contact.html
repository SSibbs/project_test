<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contact</title>
    <link rel="stylesheet" href="create_contact.css"> <!-- Assuming you have an external CSS file -->
</head>
<body>

<div class="container">
    <h1>Create New Contact</h1>
    <form id="createContactForm" method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" name="telephone">
        </div>

        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
        </div>

        <div class="form-group">
            <label for="type">Contact Type:</label>
            <select id="type" name="type" required>
                <option value="">Select Type</option>
                <option value="Lead">Lead</option>
                <option value="Customer">Customer</option>
                <option value="Partner">Partner</option>
            </select>
        </div>

        <div class="form-group">
            <label for="assigned_to">Assigned To:</label>
            <select id="assigned_to" name="assigned_to" required>
                <option value="">Select User</option>
                <!-- Populate this list dynamically based on your users -->
                <option value="1">User 1</option>
                <option value="2">User 2</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn">Create Contact</button>
        </div>
    </form>
</div>

<script src="script.js"></script> <!-- Assuming you have an external JS file for validation -->
</body>
</html>
